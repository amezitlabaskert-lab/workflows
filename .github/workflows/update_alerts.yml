name: HungaroMet Alert Sync
on:
  schedule:
    - cron: '*/15 * * * *' # 15 percenként fut
  workflow_dispatch: # Kézzel is elindíthatod

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install requests
      - name: Run update script
        run: python update_alerts.py
      - name: Commit and push if changed
        run: |
          git config --global user.name 'Kertfigyelo Robot'
          git config --global user.email 'robot@mezitlabaskert.hu'
          git add riasztasok.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "HungaroMet adatok frissítése" && git push)
